<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas WebGL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="glCanvas" width="640" height="480"></canvas>

        <div class="button-container">
            <button onclick="changeColor(0.5, 0.0, 0.0, 1.0)">Maroon</button>
            <button onclick="changeColor(0.0, 0.27, 0.13, 1.0)">Green</button>
            <button onclick="changeColor(0.48, 0.25, 0.0, 1.0)">Chocolate</button>
            <button onclick="changeColor(1.0, 1.0, 1.0, 1.0)">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
